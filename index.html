<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Enlazando tipo de letra-->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <!--Enlazando css-->
    <link rel="stylesheet" href="css/main.css">
    <title>Twitter</title>
</head>
<body>
    <!--Creando el Header-->
    <header>
        <h1>Twitter</h1>
    </header>
    <!--Caja de presentación-->
    <div class="container">
        <h2>Reto de código</h2>
        <p>Hola,<br>Soy Claudia front-end developer jr.</p>
        <div>
            <h4 class="capital-letter">Código</h4>
        </div>
    </div>
     <!--Formulario para ingresar texto -->
    <form class="news">
        <div id="box-twitter">
        <textarea name="" id="letters" cols="30" rows="10"  placeholder="¿Que está pasando?"></textarea>
        </div>
        <div>
        <button class="capital-letter" type="button" id="btn">Twittear</button>
        </div>
        <div id="number">140</div>
    </form>
     <!--Enlace de biblioteca javascript para la funcion de la hora -->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js">
     </script>

    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
     <!--Enlazando javascript -->
   <script type="text/javascript" src="js/app1.js"></script> 
</body>
</html>
